<div [ngStyle] = 'style'>
   <h5 class="text-info font-weight-bold"> {{user.firstName}} {{user.lastName}}</h5>
   <h6 [ngStyle] = 'user.isDeleted === true ? deletedStyle : activeStyle'> {{userStatus}}</h6>
    <div class="d-flex flex-row">
        <div class="flex-grow-1 text-secondary">
            <div>Login Id</div>
            <div>First Name</div>
            <div>Last Name</div>
            <div>Age</div>
        </div> 
        <div class="flex-grow-1 text-info">
            <div>{{user.login}}</div>
            <div>{{user.firstName}}</div>
            <div>{{user.lastName}}</div>
            <div>{{user.age}}</div>
        </div>  
    </div>
</div>
